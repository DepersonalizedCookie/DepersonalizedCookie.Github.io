<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's vegan burgers | Order</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html"><img width="50" src="img/burger.png" alt="Tasty Burger"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="specials.html" tabindex="-1">Specials</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content-divider">

        <h1 id="order-header">Place your order now!</h1>

        <div class="order-div">


            <form>
                <div class="alert alert-primary" role="alert">
                    <str>Try our <a href="specials.html" class="alert-link">Father's Day Special</str></a> and get a
                    free drink!
                </div>

                <fieldset id="personal-info">
                    <legend>Personal information</legend>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" name="name">
                    </div>

                    <div class="form-group">
                        <label for="email-address">E-mail address</label>
                        <input id="email-address" class="form-control" type="text" name="email-address">

                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" class="form-control" type="text" name="address">

                    </div>

                    <div class="form-group">
                        <label for="note">Note</label>
                        <textarea name="note" id="note" rows="5"></textarea>

                    </div>
                </fieldset>


                <fieldset id="order-info">
                    <legend>Order information</legend>
                    <div>
                        <label for="burger">Select your burger</label>
                        <select name="burger" id="burger">
                            <option value="3000">Impossible Burger</option>
                            <option value="2500">Victorious Veggie Burger</option>
                            <option value="2000">Seitan Surprise</option>
                            <option value="2300">Falafel Fantasy</option>
                            <option value="2800">Sea no Evil</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity" min="1" max="10" value="1">
                    </div>

                    <span id="extra-topping">Extra topping</span>
                    <div class="check">
                        <label for="none">None</label>
                        <input id="none" name="extra" type="radio" value="0">
                    </div>
                    <div class="check">
                        <label for="tomato">Tomato</label>
                        <input checked id="tomato" name="extra" type="checkbox" value="250">
                    </div>
                    <div class="check">
                        <label for="vegan-cheese">Vegan cheese</label>
                        <input id="vegan-cheese" name="extra" type="checkbox" value="500">
                    </div>
                    <div class="check">
                        <label for="pepper">Pepper</label>
                        <input id="pepper" name="extra" type="checkbox" value="200">
                    </div>
                    <div class="check">
                        <label for="hot-chili">Hot chili sauce</label>
                        <input id="hot-chili" name="extra" type="checkbox" value="300">
                    </div>
                    <div class="check">
                        <label for="pickles">Pickles</label>
                        <input id="pickles" name="extra" type="checkbox" value="200">
                    </div>
                </fieldset>
                <div class="form-group">
                    <button id="confirm-order" class="btn btn-success"><i class="fas fa-check"></i>  Confirm order!</i></button>
                </div>

        </div>

        </form>

        <p class="content-foot">&copy; 2020 Bob's vegan burgers</p>

    </div>


</body>

</html>
