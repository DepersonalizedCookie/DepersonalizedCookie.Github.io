<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Order your burger now!</h3>
                <form action="">
                    <div class="form-group">
                        <label>Topping</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount-input" class="form-control">
                    </div>

                    <span id="extra-topping">Extra topping</span>
                    <div class="check">
                        <label for="none">None</label>
                        <input id="none" name="extra" type="radio" value="0">
                    </div>
                    <div class="check">
                        <label for="tomato">Tomato</label>
                        <input checked id="tomato" name="extra" type="checkbox" value="250">
                    </div>
                    <div class="check">
                        <label for="vegan-cheese">Vegan cheese</label>
                        <input id="vegan-cheese" name="extra" type="checkbox" value="500">
                    </div>
                    <div class="check">
                        <label for="pepper">Pepper</label>
                        <input id="pepper" name="extra" type="checkbox" value="200">
                    </div>
                    <div class="check">
                        <label for="hot-chili">Hot chili sauce</label>
                        <input id="hot-chili" name="extra" type="checkbox" value="300">
                    </div>
                    <div class="check">
                        <label for="pickles">Pickles</label>
                        <input id="pickles" name="extra" type="checkbox" value="200">
                    </div>
                    
                    <button class="btn btn-primary">Order</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
