<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's vegan burgers | Contact</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html"><img width="50" src="img/burger.png" alt="Tasty Burger"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="specials.html" tabindex="-1">Specials</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>


    <div class="content-divider">
        <h1 id="contact">Contact</h1>

        <fieldset class="contact-color">
            <h2>Address</h2>
            <p class="content">Budapest, 1009, Százados köz 32.</p>

            <h2>Phone number</h2>
            <p class="content">+36-42-000-00-00</p>

            <h3>Email address</h3>
            <a href="mailto:bobertburgers@gmail.com">
                <p class="content">bobertburgers@gmail.com</p>
            </a>

            <h4>Send us a Message!</h4>

            <div class="form-group contact-form">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name">
            </div>

            <div class="form-group contact-form">
                <label for="email-address">E-mail address</label>
                <input id="email-address" class="form-control" type="text" name="email-address">

            </div>

            <div class="form-group contact-form form-message">
                <label for="note">Message</label>
                <textarea name="note" id="note" rows="5"></textarea>

            </div>
        </fieldset>

        <div class="form-group contact-form contact-form-btn">
            <button id="send-message" class="btn btn-success">Send</button>
        </div>


        <p class="content-foot">&copy; 2020 Bob's vegan burgers</p>
    </div>


</body>

</html>
